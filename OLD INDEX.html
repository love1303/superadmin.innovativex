<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innovative X ‚Äî SuperAdmin</title>
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #000000;
      --bg2: #050a0e;
      --surface: #080f16;
      --surface2: #0c1520;
      --border: #0d2035;
      --border2: #1a3550;
      --blue: #0f8fff;
      --blue2: #1a6bff;
      --green: #aaee00;
      --green2: #88cc00;
      --text: #e0f0ff;
      --text2: #8ab0cc;
      --muted: #3a6080;
      --error: #ff4455;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background Effects */
    .bg-grid {
      position: fixed; inset: 0; pointer-events: none;
      background-image:
        linear-gradient(rgba(15,143,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15,143,255,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridScroll 25s linear infinite;
    }
    @keyframes gridScroll { from{transform:translateY(0)} to{transform:translateY(60px)} }

    .bg-radial {
      position: fixed; inset: 0; pointer-events: none;
      background: radial-gradient(ellipse 70% 60% at 15% 20%, rgba(15,143,255,0.08) 0%, transparent 60%),
                  radial-gradient(ellipse 60% 50% at 85% 80%, rgba(170,238,0,0.06) 0%, transparent 60%);
    }

    /* Circuit lines decoration */
    .circuit-line {
      position: fixed; pointer-events: none; opacity: 0.15;
    }
    .circuit-line.tl {
      top: 40px; left: 0; width: 200px; height: 2px;
      background: linear-gradient(90deg, transparent, var(--blue));
    }
    .circuit-line.tl::after {
      content: ''; position: absolute; right: 0; top: -30px;
      width: 2px; height: 32px; background: var(--blue);
    }
    .circuit-line.br {
      bottom: 60px; right: 0; width: 180px; height: 2px;
      background: linear-gradient(270deg, transparent, var(--green));
    }
    .circuit-line.br::after {
      content: ''; position: absolute; left: 0; bottom: 0;
      width: 2px; height: 40px; background: var(--green);
    }

    /* Card */
    .login-wrap {
      width: 100%; max-width: 460px;
      margin: 20px;
      position: relative;
      animation: fadeUp 0.6s cubic-bezier(0.16,1,0.3,1) both;
    }
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(24px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* Top bar */
    .top-bar {
      height: 3px;
      background: linear-gradient(90deg, var(--blue2), var(--blue), var(--green), var(--green2));
      border-radius: 3px 3px 0 0;
      position: relative;
      overflow: hidden;
    }
    .top-bar::after {
      content: '';
      position: absolute; top: 0; left: -100%;
      width: 60%; height: 100%;
      background: rgba(255,255,255,0.4);
      animation: shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer { 0%{left:-60%} 100%{left:160%} }

    .login-card {
      background: var(--surface);
      border: 1px solid var(--border2);
      border-top: none;
      border-radius: 0 0 20px 20px;
      padding: 44px 42px 40px;
      box-shadow:
        0 0 0 1px rgba(15,143,255,0.05),
        0 20px 60px rgba(0,0,0,0.7),
        0 0 80px rgba(15,143,255,0.04);
    }

    /* Logo section */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
    }
    .logo-img-wrap {
      width: 110px; height: 72px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 8px;
    }
    .logo-img-wrap img {
      width: 100%; height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 12px rgba(15,143,255,0.4)) drop-shadow(0 0 24px rgba(170,238,0,0.2));
    }
    .brand-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--muted);
      background: rgba(15,143,255,0.06);
      border: 1px solid var(--border2);
      border-radius: 20px;
      padding: 4px 14px;
      text-transform: uppercase;
    }

    /* Divider */
    .divider {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 28px;
    }
    .divider-line { flex: 1; height: 1px; background: var(--border2); }
    .divider-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.1em;
      white-space: nowrap;
    }

    /* Heading */
    .card-heading {
      font-size: 28px; font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
      background: linear-gradient(90deg, var(--text), var(--text2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .card-sub {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px; color: var(--muted);
      letter-spacing: 0.08em; margin-bottom: 28px;
    }

    /* Form */
    .form-group { margin-bottom: 18px; }
    .form-label {
      display: flex; align-items: center; gap: 6px;
      font-size: 12px; font-weight: 600; letter-spacing: 0.12em;
      color: var(--text2); margin-bottom: 8px; text-transform: uppercase;
    }
    .label-dot { width: 4px; height: 4px; border-radius: 50%; background: var(--blue); }

    .input-wrap { position: relative; }
    .input-icon {
      position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
      color: var(--muted); font-size: 16px; pointer-events: none;
      transition: color 0.2s;
    }
    .form-input {
      width: 100%;
      background: rgba(15,143,255,0.04);
      border: 1px solid var(--border2);
      border-radius: 10px;
      padding: 13px 44px 13px 44px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      outline: none;
      transition: all 0.25s;
    }
    .form-input::placeholder { color: #1e3a55; }
    .form-input:focus {
      border-color: var(--blue);
      background: rgba(15,143,255,0.07);
      box-shadow: 0 0 0 3px rgba(15,143,255,0.12);
    }
    .form-input:focus ~ .input-icon { color: var(--blue); }

    .pass-toggle {
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: var(--muted); cursor: pointer;
      font-size: 16px; transition: color 0.2s; padding: 2px;
    }
    .pass-toggle:hover { color: var(--blue); }

    /* Meta row */
    .form-meta {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 26px;
    }
    .remember { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .remember input { width: 14px; height: 14px; accent-color: var(--blue); cursor: pointer; }
    .remember span { font-size: 13px; color: var(--text2); }
    .forgot { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--blue); text-decoration: none; transition: color 0.2s; }
    .forgot:hover { color: var(--green); }

    /* Button */
    .btn-login {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, var(--blue2) 0%, var(--blue) 50%, var(--green2) 100%);
      border: none; border-radius: 10px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px; font-weight: 700; letter-spacing: 0.1em;
      cursor: pointer;
      position: relative; overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
    }
    .btn-login::before {
      content: ''; position: absolute; inset: 0;
      background: rgba(255,255,255,0.12);
      opacity: 0; transition: opacity 0.2s;
    }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 35px rgba(15,143,255,0.4); }
    .btn-login:hover::before { opacity: 1; }
    .btn-login:active { transform: translateY(0); }

    /* Footer */
    .card-footer {
      margin-top: 24px;
      display: flex; align-items: center; justify-content: center;
      gap: 16px;
    }
    .footer-item {
      display: flex; align-items: center; gap: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px; color: var(--muted);
      letter-spacing: 0.08em;
    }
    .status-dot {
      width: 5px; height: 5px; border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 6px var(--green);
      animation: blink 2s ease-in-out infinite;
    }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }
    .footer-sep { color: var(--border2); font-size: 14px; }

    /* ===== OTP MODAL ===== */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: center;
      z-index: 200;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .modal-overlay.active { opacity: 1; pointer-events: all; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border2);
      border-radius: 20px;
      padding: 0;
      width: 100%; max-width: 420px; margin: 20px;
      position: relative;
      box-shadow: 0 0 100px rgba(15,143,255,0.12), 0 40px 80px rgba(0,0,0,0.7);
      transform: scale(0.92) translateY(16px);
      transition: transform 0.35s cubic-bezier(0.16,1,0.3,1);
      overflow: hidden;
    }
    .modal-overlay.active .modal { transform: scale(1) translateY(0); }

    .modal-topbar {
      height: 3px;
      background: linear-gradient(90deg, var(--green2), var(--green), var(--blue), var(--blue2));
    }

    .modal-body { padding: 36px 36px 32px; }

    .modal-close {
      position: absolute; top: 16px; right: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border2);
      border-radius: 8px; width: 32px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      color: var(--muted); cursor: pointer; font-size: 13px;
      transition: all 0.2s;
    }
    .modal-close:hover { background: rgba(255,68,85,0.1); border-color: var(--error); color: var(--error); }

    .modal-icon {
      width: 58px; height: 58px;
      background: linear-gradient(135deg, rgba(15,143,255,0.12), rgba(170,238,0,0.08));
      border: 1px solid rgba(15,143,255,0.2);
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 26px; margin-bottom: 18px;
    }

    .modal h2 { font-size: 24px; font-weight: 700; letter-spacing: 0.03em; margin-bottom: 6px; }
    .modal-desc {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px; color: var(--muted); margin-bottom: 28px; line-height: 1.7;
    }
    .modal-desc .highlight { color: var(--blue); }
    .modal-desc .timer-text { color: var(--green); font-weight: 500; }

    /* OTP inputs */
    .otp-wrap {
      display: flex; gap: 10px; justify-content: center;
      margin-bottom: 24px;
    }
    .otp-input {
      width: 54px; height: 60px;
      text-align: center; font-size: 24px; font-weight: 700;
      background: rgba(15,143,255,0.05);
      border: 1px solid var(--border2);
      border-radius: 12px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      outline: none;
      transition: all 0.2s;
      caret-color: var(--blue);
    }
    .otp-input:focus {
      border-color: var(--blue);
      background: rgba(15,143,255,0.1);
      box-shadow: 0 0 0 3px rgba(15,143,255,0.15);
      transform: translateY(-2px);
    }
    .otp-input.filled {
      border-color: var(--green2);
      color: var(--green);
    }

    .resend-row {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 24px;
    }
    .resend-timer { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--muted); }
    .resend-timer span { color: var(--green); }
    .btn-resend {
      background: none; border: none;
      font-family: 'JetBrains Mono', monospace; font-size: 12px;
      color: var(--blue); cursor: pointer; transition: color 0.2s;
    }
    .btn-resend:hover { color: var(--green); }
    .btn-resend:disabled { color: var(--muted); cursor: default; }

    .btn-verify {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, var(--blue2), var(--blue), var(--green2));
      border: none; border-radius: 10px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px; font-weight: 700; letter-spacing: 0.1em;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
    }
    .btn-verify:hover { transform: translateY(-2px); box-shadow: 0 10px 35px rgba(15,143,255,0.4); }

    /* Responsive */
    @media (max-width: 520px) {
      .login-card { padding: 32px 22px 28px; }
      .otp-input { width: 44px; height: 52px; font-size: 20px; }
      .otp-wrap { gap: 7px; }
      .modal-body { padding: 28px 20px 24px; }
    }
    @media (max-width: 360px) {
      .otp-input { width: 38px; height: 46px; font-size: 18px; }
      .otp-wrap { gap: 5px; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
  <div class="circuit-line tl"></div>
  <div class="circuit-line br"></div>

  <div class="login-wrap">
    <div class="top-bar"></div>
    <div class="login-card">

      <div class="logo-section">
        <div class="logo-img-wrap">
          <img src="assets/logo.png" alt="Innovative X"/>
        </div>
        <div class="brand-badge">‚öô SuperAdmin Panel</div>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">// SECURE ACCESS</div>
        <div class="divider-line"></div>
      </div>

      <h1 class="card-heading">Welcome Back</h1>
      <p class="card-sub">Authenticate with your credentials to continue</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">
            <span class="label-dot"></span> Username
          </label>
          <div class="input-wrap">
            <span class="input-icon">üë§</span>
            <input class="form-input" type="text" id="username" placeholder="Enter admin username" autocomplete="off" required/>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="label-dot" style="background:var(--green)"></span> Password
          </label>
          <div class="input-wrap">
            <span class="input-icon">üîí</span>
            <input class="form-input" type="password" id="password" placeholder="Enter your password" required/>
            <button type="button" class="pass-toggle" id="passToggle" onclick="togglePass()">üëÅ</button>
          </div>
        </div>

        <div class="form-meta">
          <label class="remember">
            <input type="checkbox"/>
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In &nbsp;‚Üí</button>
      </form>

      <div class="card-footer">
        <div class="footer-item">
          <div class="status-dot"></div>
          SYSTEM ONLINE
        </div>
        <span class="footer-sep">|</span>
        <div class="footer-item">256-BIT SSL</div>
        <span class="footer-sep">|</span>
        <div class="footer-item">v2.0</div>
      </div>

    </div>
  </div>

  <!-- OTP MODAL -->
  <div class="modal-overlay" id="otpModal">
    <div class="modal">
      <div class="modal-topbar"></div>
      <div class="modal-body">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <div class="modal-icon">üîê</div>
        <h2>OTP Verification</h2>
        <p class="modal-desc">
          A 6-digit code has been sent to your<br/>
          registered email address.<br/>
          Expires in <span class="timer-text" id="expireTimer">10:00</span>
        </p>
        <div class="otp-wrap">
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
        </div>
        <div class="resend-row">
          <div class="resend-timer">Resend in <span id="resendTimer">30s</span></div>
          <button class="btn-resend" id="resendBtn" disabled onclick="resendOTP()">‚Ü∫ Resend OTP</button>
        </div>
        <button class="btn-verify" onclick="verifyOTP()">Verify &amp; Login ‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    function togglePass() {
      const p = document.getElementById('password');
      const b = document.getElementById('passToggle');
      p.type = p.type === 'password' ? 'text' : 'password';
      b.textContent = p.type === 'password' ? 'üëÅ' : 'üôà';
    }

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      openModal();
    });

    function openModal() {
      document.getElementById('otpModal').classList.add('active');
      startResendTimer(); startExpireTimer();
      setTimeout(() => document.querySelectorAll('.otp-input')[0].focus(), 350);
    }

    function closeModal() {
      document.getElementById('otpModal').classList.remove('active');
    }

    // OTP inputs
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((inp, idx) => {
      inp.addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^0-9]/g,'');
        if (e.target.value) {
          e.target.classList.add('filled');
          if (idx < otpInputs.length - 1) otpInputs[idx+1].focus();
        } else {
          e.target.classList.remove('filled');
        }
      });
      inp.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && !e.target.value && idx > 0) {
          otpInputs[idx-1].focus();
          otpInputs[idx-1].classList.remove('filled');
        }
      });
      inp.addEventListener('paste', e => {
        const pasted = e.clipboardData.getData('text').replace(/[^0-9]/g,'');
        otpInputs.forEach((i, n) => { i.value = pasted[n]||''; i.classList.toggle('filled', !!pasted[n]); });
        otpInputs[Math.min(pasted.length, otpInputs.length-1)].focus();
        e.preventDefault();
      });
    });

    let ri, ei;
    function startResendTimer() {
      let s = 30;
      const el = document.getElementById('resendTimer');
      const btn = document.getElementById('resendBtn');
      btn.disabled = true; clearInterval(ri);
      ri = setInterval(() => { s--; el.textContent = s+'s'; if(s<=0){clearInterval(ri);btn.disabled=false;} }, 1000);
    }

    function startExpireTimer() {
      let t = 600;
      const el = document.getElementById('expireTimer');
      clearInterval(ei);
      ei = setInterval(() => {
        t--;
        el.textContent = String(Math.floor(t/60)).padStart(2,'0')+':'+String(t%60).padStart(2,'0');
        if(t<=0){clearInterval(ei);el.textContent='EXPIRED';}
      }, 1000);
    }

    function resendOTP() {
      otpInputs.forEach(i => { i.value=''; i.classList.remove('filled'); });
      otpInputs[0].focus();
      startResendTimer(); startExpireTimer();
    }

    function verifyOTP() {
      const otp = [...otpInputs].map(i=>i.value).join('');
      if(otp.length < 6){ alert('Please enter all 6 digits.'); return; }
      alert('‚úÖ OTP Verified! Redirecting to dashboard...');
    }

    document.getElementById('otpModal').addEventListener('click', e => {
      if(e.target === document.getElementById('otpModal')) closeModal();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innovative X ‚Äî SuperAdmin</title>
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
  <div class="circuit-line tl"></div>
  <div class="circuit-line br"></div>

  <div class="login-wrap">
    <div class="top-bar"></div>
    <div class="login-card">

      <div class="logo-section">
        <div class="logo-img-wrap">
          <img src="assets/logo.png" alt="Innovative X"/>
        </div>
        <div class="brand-badge">‚öô SuperAdmin Panel</div>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">// SECURE ACCESS</div>
        <div class="divider-line"></div>
      </div>

      <h1 class="card-heading">Welcome Back</h1>
      <p class="card-sub">Authenticate with your credentials to continue</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">
            <span class="label-dot"></span> Username
          </label>
          <div class="input-wrap">
            <span class="input-icon">üë§</span>
            <input class="form-input" type="text" id="username" placeholder="Enter admin username" autocomplete="off" required/>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="label-dot" style="background:var(--green)"></span> Password
          </label>
          <div class="input-wrap">
            <span class="input-icon">üîí</span>
            <input class="form-input" type="password" id="password" placeholder="Enter your password" required/>
            <button type="button" class="pass-toggle" id="passToggle" onclick="togglePass()">üëÅ</button>
          </div>
        </div>

        <div class="form-meta">
          <label class="remember">
            <input type="checkbox"/>
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In &nbsp;‚Üí</button>
      </form>

      <div class="card-footer">
        <div class="footer-item">
          <div class="status-dot"></div>
          SYSTEM ONLINE
        </div>
        <span class="footer-sep">|</span>
        <div class="footer-item">256-BIT SSL</div>
        <span class="footer-sep">|</span>
        <div class="footer-item">v2.0</div>
      </div>

    </div>
  </div>

  <!-- OTP MODAL -->
  <div class="modal-overlay" id="otpModal">
    <div class="modal">
      <div class="modal-topbar"></div>
      <div class="modal-body">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <div class="modal-icon">üîê</div>
        <h2>OTP Verification</h2>
        <p class="modal-desc">
          A 6-digit code has been sent to your<br/>
          registered email address.<br/>
          Expires in <span class="timer-text" id="expireTimer">10:00</span>
        </p>
        <div class="otp-wrap">
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
          <input class="otp-input" type="text" maxlength="1" inputmode="numeric"/>
        </div>
        <div class="resend-row">
          <div class="resend-timer">Resend in <span id="resendTimer">30s</span></div>
          <button class="btn-resend" id="resendBtn" disabled onclick="resendOTP()">‚Ü∫ Resend OTP</button>
        </div>
        <button class="btn-verify" onclick="verifyOTP()">Verify &amp; Login ‚Üí</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>

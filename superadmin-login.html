<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperAdmin ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #060a0f;
      --surface: #0d1520;
      --border: #1a2d45;
      --green: #00f5a0;
      --blue: #00c8f5;
      --text: #e8f4ff;
      --muted: #5a7a99;
      --error: #ff4d6d;
    }
    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,245,160,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,160,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    .glow-orb { position: fixed; border-radius: 50%; filter: blur(80px); pointer-events: none; opacity: 0.22; }
    .glow-orb.g1 { width: 400px; height: 400px; background: var(--green); top: -100px; left: -100px; animation: orbFloat 8s ease-in-out infinite; }
    .glow-orb.g2 { width: 350px; height: 350px; background: var(--blue); bottom: -80px; right: -80px; animation: orbFloat 10s ease-in-out infinite reverse; }
    @keyframes orbFloat {
      0%, 100% { transform: translate(0,0); }
      50% { transform: translate(20px,20px); }
    }
    .login-card {
      position: relative;
      width: 100%;
      max-width: 440px;
      margin: 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: 0 0 60px rgba(0,245,160,0.06), 0 30px 60px rgba(0,0,0,0.5);
      animation: cardIn 0.7s cubic-bezier(0.16,1,0.3,1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .card-accent {
      position: absolute;
      top: 0; left: 30px; right: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--green), var(--blue), transparent);
      border-radius: 0 0 4px 4px;
    }
    .logo-wrap { display: flex; align-items: center; gap: 14px; margin-bottom: 36px; }
    .logo-box {
      width: 44px; height: 44px;
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px; font-weight: 900;
      background: #060e18;
      color: transparent;
      background-image: linear-gradient(135deg, var(--green), var(--blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-title {
      font-size: 18px; font-weight: 800; letter-spacing: 0.05em;
      background: linear-gradient(90deg, var(--green), var(--blue));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      line-height: 1;
    }
    .logo-sub { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--muted); letter-spacing: 0.15em; margin-top: 3px; }
    .card-heading { font-size: 26px; font-weight: 800; margin-bottom: 6px; letter-spacing: -0.02em; }
    .card-sub { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--muted); margin-bottom: 32px; letter-spacing: 0.05em; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-family: 'JetBrains Mono', monospace; font-size: 11px; letter-spacing: 0.12em; color: var(--muted); margin-bottom: 8px; text-transform: uppercase; }
    .input-wrap { position: relative; }
    .input-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 15px; pointer-events: none; }
    .form-input {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 13px 14px 13px 42px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    }
    .form-input::placeholder { color: #2a4060; }
    .form-input:focus {
      border-color: var(--green);
      background: rgba(0,245,160,0.04);
      box-shadow: 0 0 0 3px rgba(0,245,160,0.1);
    }
    .pass-toggle {
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: var(--muted); cursor: pointer; font-size: 14px;
      transition: color 0.2s;
    }
    .pass-toggle:hover { color: var(--green); }
    .form-meta { display: flex; align-items: center; justify-content: space-between; margin-bottom: 28px; }
    .remember { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .remember input { width: 15px; height: 15px; accent-color: var(--green); cursor: pointer; }
    .remember span { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--muted); }
    .forgot { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--blue); text-decoration: none; transition: color 0.2s; }
    .forgot:hover { color: var(--green); }
    .btn-login {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, var(--green), var(--blue));
      border: none; border-radius: 10px;
      color: #060a0f;
      font-family: 'Syne', sans-serif; font-size: 15px; font-weight: 800; letter-spacing: 0.05em;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0,245,160,0.35); }
    .card-footer { margin-top: 28px; display: flex; justify-content: center; }
    .secure-badge { display: flex; align-items: center; gap: 6px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--muted); letter-spacing: 0.1em; }
    .secure-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.5;transform:scale(0.8)} }

    /* OTP MODAL */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(6,10,15,0.88);
      backdrop-filter: blur(8px);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .modal-overlay.active { opacity: 1; pointer-events: all; }
    .modal {
      background: var(--surface); border: 1px solid var(--border); border-radius: 20px;
      padding: 40px 36px; width: 100%; max-width: 400px; margin: 20px;
      position: relative;
      box-shadow: 0 0 80px rgba(0,245,160,0.1), 0 40px 80px rgba(0,0,0,0.6);
      transform: scale(0.9) translateY(20px);
      transition: transform 0.3s cubic-bezier(0.16,1,0.3,1);
    }
    .modal-overlay.active .modal { transform: scale(1) translateY(0); }
    .modal-accent { position: absolute; top:0; left:30px; right:30px; height:2px; background: linear-gradient(90deg, transparent, var(--blue), var(--green), transparent); border-radius: 0 0 4px 4px; }
    .modal-icon { width:56px; height:56px; background: linear-gradient(135deg,rgba(0,245,160,0.1),rgba(0,200,245,0.1)); border:1px solid rgba(0,245,160,0.2); border-radius:16px; display:flex; align-items:center; justify-content:center; font-size:24px; margin-bottom:20px; }
    .modal h2 { font-size:22px; font-weight:800; margin-bottom:6px; letter-spacing:-0.02em; }
    .modal-desc { font-family:'JetBrains Mono',monospace; font-size:12px; color:var(--muted); margin-bottom:28px; line-height:1.6; }
    .modal-desc span { color:var(--green); }
    .otp-wrap { display:flex; gap:10px; justify-content:center; margin-bottom:24px; }
    .otp-input {
      width: 52px; height: 58px;
      text-align: center; font-size: 22px; font-weight: 700;
      padding: 0; border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s;
    }
    .otp-input:focus { border-color: var(--green); box-shadow: 0 0 0 3px rgba(0,245,160,0.15); }
    .resend-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:24px; }
    .resend-timer { font-family:'JetBrains Mono',monospace; font-size:12px; color:var(--muted); }
    .resend-timer span { color:var(--green); }
    .btn-resend { background:none; border:none; font-family:'JetBrains Mono',monospace; font-size:12px; color:var(--blue); cursor:pointer; transition:color 0.2s; }
    .btn-resend:hover { color:var(--green); }
    .btn-resend:disabled { color:var(--muted); cursor:default; }
    .btn-verify { width:100%; padding:14px; background:linear-gradient(135deg,var(--green),var(--blue)); border:none; border-radius:10px; color:#060a0f; font-family:'Syne',sans-serif; font-size:15px; font-weight:800; letter-spacing:0.05em; cursor:pointer; transition:transform 0.2s, box-shadow 0.2s; }
    .btn-verify:hover { transform:translateY(-2px); box-shadow:0 8px 30px rgba(0,245,160,0.35); }
    .modal-close { position:absolute; top:16px; right:16px; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; width:32px; height:32px; display:flex; align-items:center; justify-content:center; color:var(--muted); cursor:pointer; font-size:14px; transition:all 0.2s; }
    .modal-close:hover { background:rgba(255,77,109,0.1); border-color:var(--error); color:var(--error); }

    @media(max-width:480px){
      .login-card{padding:32px 20px;}
      .otp-input{width:42px;height:50px;font-size:18px;}
      .otp-wrap{gap:6px;}
      .modal{padding:32px 20px;}
    }
  </style>
</head>
<body>
  <div class="glow-orb g1"></div>
  <div class="glow-orb g2"></div>

  <div class="login-card">
    <div class="card-accent"></div>
    <div class="logo-wrap">
      <div class="logo-box">‚úï</div>
      <div>
        <div class="logo-title">XPANEL</div>
        <div class="logo-sub">SUPERADMIN SYSTEM</div>
      </div>
    </div>
    <h1 class="card-heading">Welcome Back</h1>
    <p class="card-sub">// Authenticate to continue</p>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <div class="input-wrap">
          <span class="input-icon">üë§</span>
          <input class="form-input" type="text" id="username" placeholder="Enter your username" autocomplete="off" required />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="input-wrap">
          <span class="input-icon">üîí</span>
          <input class="form-input" type="password" id="password" placeholder="Enter your password" required />
          <button type="button" class="pass-toggle" id="passToggle" onclick="togglePass()">üëÅ</button>
        </div>
      </div>
      <div class="form-meta">
        <label class="remember">
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      <button type="submit" class="btn-login">SIGN IN ‚Üí</button>
    </form>
    <div class="card-footer">
      <div class="secure-badge">
        <div class="secure-dot"></div>
        SECURED ¬∑ 256-BIT ENCRYPTED
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="otpModal">
    <div class="modal">
      <div class="modal-accent"></div>
      <button class="modal-close" onclick="closeModal()">‚úï</button>
      <div class="modal-icon">üîê</div>
      <h2>Verify OTP</h2>
      <p class="modal-desc">We've sent a 6-digit code to your registered email.<br/>Expires in <span id="expireTimer">10:00</span></p>
      <div class="otp-wrap">
        <input class="otp-input" type="text" maxlength="1" inputmode="numeric" />
        <input class="otp-input" type="text" maxlength="1" inputmode="numeric" />
        <input class="otp-input" type="text" maxlength="1" inputmode="numeric" />
        <input class="otp-input" type="text" maxlength="1" inputmode="numeric" />
        <input class="otp-input" type="text" maxlength="1" inputmode="numeric" />
        <input class="otp-input" type="text" maxlength="1" inputmode="numeric" />
      </div>
      <div class="resend-row">
        <div class="resend-timer">Resend in <span id="resendTimer">30s</span></div>
        <button class="btn-resend" id="resendBtn" disabled onclick="resendOTP()">Resend OTP</button>
      </div>
      <button class="btn-verify" onclick="verifyOTP()">VERIFY & LOGIN ‚Üí</button>
    </div>
  </div>

  <script>
    function togglePass() {
      const p = document.getElementById('password');
      const b = document.getElementById('passToggle');
      p.type = p.type === 'password' ? 'text' : 'password';
      b.textContent = p.type === 'password' ? 'üëÅ' : 'üôà';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      openModal();
    });

    function openModal() {
      document.getElementById('otpModal').classList.add('active');
      startResendTimer();
      startExpireTimer();
      setTimeout(() => document.querySelectorAll('.otp-input')[0].focus(), 300);
    }

    function closeModal() {
      document.getElementById('otpModal').classList.remove('active');
    }

    document.querySelectorAll('.otp-input').forEach((input, idx, inputs) => {
      input.addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        if (e.target.value && idx < inputs.length - 1) inputs[idx + 1].focus();
      });
      input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && !e.target.value && idx > 0) inputs[idx - 1].focus();
      });
      input.addEventListener('paste', e => {
        const pasted = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
        inputs.forEach((inp, i) => inp.value = pasted[i] || '');
        inputs[Math.min(pasted.length, inputs.length - 1)].focus();
        e.preventDefault();
      });
    });

    let resendInterval, expireInterval;

    function startResendTimer() {
      let sec = 30;
      const el = document.getElementById('resendTimer');
      const btn = document.getElementById('resendBtn');
      btn.disabled = true;
      clearInterval(resendInterval);
      resendInterval = setInterval(() => {
        sec--;
        el.textContent = sec + 's';
        if (sec <= 0) { clearInterval(resendInterval); btn.disabled = false; }
      }, 1000);
    }

    function startExpireTimer() {
      let total = 600;
      const el = document.getElementById('expireTimer');
      clearInterval(expireInterval);
      expireInterval = setInterval(() => {
        total--;
        const m = String(Math.floor(total / 60)).padStart(2, '0');
        const s = String(total % 60).padStart(2, '0');
        el.textContent = m + ':' + s;
        if (total <= 0) { clearInterval(expireInterval); el.textContent = 'EXPIRED'; }
      }, 1000);
    }

    function resendOTP() {
      document.querySelectorAll('.otp-input').forEach(i => i.value = '');
      document.querySelectorAll('.otp-input')[0].focus();
      startResendTimer();
      startExpireTimer();
    }

    function verifyOTP() {
      const otp = [...document.querySelectorAll('.otp-input')].map(i => i.value).join('');
      if (otp.length < 6) { alert('Please enter all 6 digits.'); return; }
      alert('OTP Verified! Redirecting to dashboard...');
    }

    document.getElementById('otpModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
